<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- prima riga immagini -->
        <div class="first-row clearfix">
            <div class="col">
                <div class="product">
                    <img class="img-1" src="img/1.webp" alt="t-shirt Levis">
                    <img class="img-2" src="img/1b.webp" alt="t-shirt Levis 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-50%</span>
                        <span class="eco">Sostenibilità</span>
                    </div>
                    <div class="info">
                        <small>Levi's</small>
                        <h5>Relaxed fit tee unisex</h5>
                        <div class="price">
                            <span class="new-price">14,99€</span>
                            <span class="old-price">29,99€</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img class="img-1" src="img/2.webp" alt="t-shirt Guess">
                    <img class="img-2" src="img/2b.webp" alt="t-shirt Guess 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-30%</span>
                    </div>
                    <div class="info">
                        <small>Guess</small>
                        <h5>Roses tee</h5>
                        <div class="price">
                            <span class="new-price">20,99€</span>
                            <span class="old-price">29,99€</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img class="img-1" src="img/3.webp" alt="completo intero">
                    <img class="img-2" src="img/3b.webp" alt="completo intero 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-30%</span>
                    </div>
                    <div class="info">
                        <small>Come Zucchero Filato</small>
                        <h5>Voglia di colori pastello</h5>
                        <div class="price">
                            <span class="new-price">129,99€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /prima riga immagini -->
        <!-- seconda riga immagini -->
        <div class="second-row">

        </div>
        <!-- /seconda riga immagini -->
    </div>
</body>
</html>
