<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- prima riga prodotti -->
        <div class="first-row clearfix">
            <!-- primo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/1.webp" alt="t-shirt Levis">
                    <img class="img-2" src="img/1b.webp" alt="t-shirt Levis 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-50%</span>
                        <span class="eco">Sostenibilità</span>
                    </div>
                </div>
                <div class="product-info">
                    <small>Levi's</small>
                    <h5>Relaxed fit tee unisex</h5>
                    <div class="price">
                        <span class="new-price">14,99€</span>
                        <span class="old-price">29,99€</span>
                    </div>
                </div>
            </div>
            <!-- /primo prodotto -->
            <!-- secondo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/2.webp" alt="t-shirt Guess">
                    <img class="img-2" src="img/2b.webp" alt="t-shirt Guess 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-30%</span>
                    </div>
                </div>
                <div class="product-info">
                    <small>Guess</small>
                    <h5>Roses tee</h5>
                    <div class="price">
                        <span class="new-price">20,99€</span>
                        <span class="old-price">29,99€</span>
                    </div>
                </div>
            </div>
            <!-- /secondo prodotto -->
            <!-- terzo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/3.webp" alt="completo intero">
                    <img class="img-2" src="img/3b.webp" alt="completo intero 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-30%</span>
                    </div>
                </div>
                <div class="product-info">
                    <small>Come Zucchero Filato</small>
                    <h5>Voglia di colori pastello</h5>
                    <div class="price">
                        <span class="new-price">129,99€</span>
                    </div>
                </div>
            </div>
            <!-- /terzo prodotto -->
        </div>
        <!-- /prima riga prodotti -->
        <!-- seconda riga prodotti -->
        <div class="second-row clearfix">
            <!-- primo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/4.webp" alt="t-shirt Levis">
                    <img class="img-2" src="img/4b.webp" alt="t-shirt Levis 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="promo">-50%</span>
                    </div>
                </div>
                <div class="product-info">
                    <small>Levi's</small>
                    <h5>Tee unisex</h5>
                    <div class="price">
                        <span class="new-price">14,99€</span>
                        <span class="old-price">29,99€</span>
                    </div>
                </div>
            </div>
            <!-- /primo prodotto -->
            <!-- secondo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/5.webp" alt="vestito">
                    <img class="img-2" src="img/5b.webp" alt="vestito 2">
                    <div class="heart">&hearts;</div>
                </div>
                <div class="product-info">
                    <small>Maya Deluxe</small>
                    <h5>Stripe bodice</h5>
                    <div class="price">
                        <span class="new-price">99,99€</span>
                    </div>
                </div>
            </div>
            <!-- /secondo prodotto -->
            <!-- terzo prodotto -->
            <div class="product">
                <div class="product-image">
                    <img class="img-1" src="img/6.webp" alt="maglione">
                    <img class="img-2" src="img/6b.webp" alt="maglione 2">
                    <div class="heart">&hearts;</div>
                    <div class="discount">
                        <span class="eco">Sostenibilità</span>
                    </div>
                </div>
                <div class="product-info">
                    <small>Esprit</small>
                    <h5>Maglione - black</h5>
                    <div class="price">
                        <span class="new-price">29,99€</span>
                    </div>
                </div>
            </div>
            <!-- /terzo prodotto -->
        </div>
        <!-- /seconda riga prodotti -->
    </div>
</body>
</html>
